apiVersion: v1
kind: Pod
metadata:
  labels:
    project: tglf-moe
    user: lucashlaing
  name: tglf-moe-interactive-pod
  namespace: ai-fusion-ga
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - ucm-fiona01.ucmerced.edu
            - fiona8.ucsc.edu
            - k8s-chase-ci-05.calit2.optiputer.net
            - k8s-chase-ci-04.calit2.optiputer.net
            - gpu-09.nrp.mghpcc.org
  containers:
  - command:
    - conda
    - run
    - -n
    - tglf-moe
    - /bin/bash
    - -c
    - echo  | base64 -d > startup.sh && chmod +x startup.sh && source startup.sh; sleep infinity
    env:
    - name: PYTHONUNBUFFERED
      value: '1'
    - name: PYTHONIOENCODING
      value: UTF-8
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: S3_BUCKET_NAME
      value: ai-fusion-ga
    - name: AWS_ACCESS_KEY_ID
      value: T3FDBSHB3B4ENZR2KUK2
    - name: AWS_SECRET_ACCESS_KEY
      value: OLZFuCyNGjABws7tneIoFIZ1Ep7Fr7gulS7KlLm7
    - name: S3_ENDPOINT_URL
      value: http://rook-ceph-rgw-centrals3.rook-central
    - name: PYTHONPATH
      value: src
    image: gitlab-registry.nrp-nautilus.io/lucashlaing/tglf-moe:latest
    name: gpu-container
    resources:
      limits:
        cpu: '16.0'
        ephemeral-storage: 300G
        memory: 32Gi
        nvidia.com/gpu: '1'
      requests:
        cpu: '13.473684210526315'
        ephemeral-storage: 300G
        memory: 26Gi
        nvidia.com/gpu: '1'
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
  imagePullSecrets:
  - name: tglf-moe-read-registry
  restartPolicy: Never
  tolerations: []
  volumes:
  - emptyDir:
      medium: Memory
    name: dshm
